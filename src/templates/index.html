<title>Home</title>
<h1>Home page</h1>
<b>Weclome!</b>
<p>{{ message }}</p>
{% if session.username %}
<p>You are signed in as {{ session.username }}</p>
<a href="/logout">Logout</a>
{% else %}
<b>Please login.</b>
<form action="/login" method="POST">
<p>Username:<br>
<input type="text" name="username"></p>
<p>Password:<br>
<input type="password" name="password"></p>
<input type="submit" value="Login">
</form>
{% endif %}
